<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="header">
            <img class=logo src="https://cdn.glastonburyfestivals.co.uk/wp-content/uploads/2019/09/gf-logo.png"
                alt="Glastonbury logo">
        </div>
        <div class="navbar">
            <ul class="menu">
                <li id="home">Home</li>
                <li id="news">News</li>
                <li id="info">Info</li>
                <li id="lineup">Line-up</li>
                <li id="areas">Areas</li>
                <li id="history">History</li>
                <li id="gallery">Gallery</li>
                <li id="contact">Contact</li>
                <li id="worthy">Worthy causes</li>
                <li id="shop">Shop</li>
            </ul>
        </div>
        <div class="maincontent">
            <div class="navbar2">
                <ul class="menu2">
                    <li id="home2">Home /</li>
                    <li id="search">
                        <div class="searchbox">
                            <form id="searchform" role="search" method="get" action="/">
                                <div>
                                    <label class="site-search" for="s">Search:</label>
                                    <input id="s" type="text" value="" name="s">
                                </div>
                                <input id="searchsubmit" type="image"
                                    src="https://cdn.glastonburyfestivals.co.uk/wp-content/themes/glasto/assets/gfx/search.png"
                                    value="Search">
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="topbanner">
                <img class="glastoathome"
                    src="https://cdn.glastonburyfestivals.co.uk/wp-content/uploads/2020/06/Glastoathome_banner.png">
            </div>
            <div class="twocolumns">
                <div class="firstcolumn">
                    <div class="firstfirstitem">
                        <img class="secorner"
                            src="https://cdn.glastonburyfestivals.co.uk/wp-content/uploads/2020/06/sq-300x300.jpg">
                        <h1 class="virtuallineup">Check out our virtual Glastonbury 2020 line up</h1>
                        <h3 class="date1">22 June 2020</h3>
                    </div>
                <div class="secondcolumn">
                    <div class="secondfirstitem">
                    <a class="twitter-timeline" data-width="360" data-height="590"
                        href="https://twitter.com/glastonbury?ref_src=twsrc%5Etfw">Tweets by glastonbury</a>
                    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                    </div>
                </div>
                </div>
            </div>
        </div>
</body>

</html>
